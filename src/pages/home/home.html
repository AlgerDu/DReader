<ion-header>
  <ion-navbar>
    <ion-title>书架</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher pullMax="145" (ionRefresh)="RefreshLocalInfo($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉获取最新内容" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let book of books" (click)="ReadBook(book)">
      <ion-thumbnail item-left>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>{{ book.name }}</h2>
      <p *ngIf="book.author != null && book.author.length > 0">{{ book.author+' 著' }}</p>
      <p *ngIf="book.author == null || book.author.length == 0">{{ '未知作者' }}</p>
      <p>已读 {{ book.readPct}}%</p>
      <ion-badge item-right color='danger' *ngIf="book.updateCount > 0">{{ book.updateCount }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
