<ion-header>

  <ion-navbar>
    <ion-title>网上书店</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list *ngIf="books.length > 0">
    <button ion-item *ngFor="let book of books" (click)="itemSelected(book)">
      {{ book.name }}
    <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon>
    </button>
  </ion-list>

</ion-content>
